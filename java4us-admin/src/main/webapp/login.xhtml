<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Page</title>
</h:head>
<h:body>

	<div align="center">
		<h:form id="loginForm">
			<p:messages showDetail="true" />

			<h2>Login Page</h2>
			<p>You can use "admin" and "secret" to login.</p>
			<h:panelGrid columns="3">

				<p:outputLabel for="username" value="User Name:" />
				<p:inputText id="username" value="#{loginView.username}"
					required="true" label="Username" />
				<p:message for="username" />

				<p:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{loginView.password}"
					required="true" label="Password" />
				<p:message for="password" />

				<p:outputLabel for="rememberMe" value="Remember Me:" />
				<p:selectBooleanCheckbox id="rememberMe"
					value="#{loginView.remember}" />

				<p:commandButton actionListener="#{loginView.submit}" value="Login"
					update="loginForm" />

			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
